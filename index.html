<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700&family=Roboto&display=swap" rel="stylesheet">

</head>
<body>
    <div class="contact-us">
        <h1>Fale Conosco - Front Beginners</h1>
        <p>Deixe sua mensagem abaixo, ficaremos feliz em receber seu contato!!!</p>
    </div>

    <form>
        <div class="inputField">
            <label>Nome Completo:</label>
            <input name="name" class="" placeholder="Digite seu nome..."/>
            <p class="error error-hidden">O nome é obrigatório.</p>
        </div>

        <div class="inputField">
            <label>CPF:</label>
            <input name="cpf" class="" placeholder="Digite seu cpf..."/>
            <p class="error error-hidden">CPF inválido.</p>
        </div>

        <div class="inputField">
            <label>E-mail:</label>
            <input name="email" class="" placeholder="Digite seu melhor email..."/>
            <p class="error error-hidden">O email é inválido.</p>
        </div>

        <hr />
        <button>Submit</button>
    </form>
    <div class="thanks error-hidden">
        <h2>Obrigado pelo seu contato!</h2>
    </div>
    <script src="./script.js"></script>
</body>
</html>
